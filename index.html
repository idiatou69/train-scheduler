<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Moment.js Reference -->

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>
        Anytime is train Time
      </h1>

      <h5>
        choo choo. chee chee.
      </h5>
    </div>

    <div class="row">

      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Current Time Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover">
           <thead>
            <tr>
              <th>
                train Name
              </th>
              <th>
                Destination
              </th>
              <th>
                Frequency (min)
              </th>
              <th>
                Next Arrival
              </th>
              <th>
                Minutes Away
              </th>
             
            </tr>
           </thead>
             <tbody>
               
             </tbody>

            </table>
          </div>
        </div>

      </div>

    </div>
    <br>

    <div class="row">
      <div class="col-sm-12">

         <div class="card">
             <div class="card-header">
                     Add Train
             </div>
             
             <div class="card-body">
                  <form action="">
                      
                    <div class="form-group">
                      <label for="nameInput">train</label>
                       <input type="text"  class="form-control" id="train" >
                    </div>

                    <div class="form-group">
                      <label for="roleInput">destination</label>
                       <input type="text"  class="form-control" id="destination" >
                    </div>

                    <div class="form-group">
                      <label for="startDateInput">Train Time (HH:mm)</label>
                       <input type="text"  class="form-control" id="mm-millatary" >
                    </div>

                    <div class="form-group">
                      <label for="monthlyRateInput">frequency</label>
                       <input type="text"  class="form-control" id="frequency" >
                    </div>

                    <div class="text-right">
                      <button class="btn btn-primary " id="submit" > Submit </button>

                    </div>
                    
                  </form>
               
             </div>
            
         </div>


      </div>

    </div>


  </div>
<!-- jquery link -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"

</html>
